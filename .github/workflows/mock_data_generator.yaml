env:
            FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
            FIREBASE_SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}

jobs:
    run-workflow:
      runs-on: ubuntu-latest
      steps:
        - name: "checkout-to-repo"
          uses: actions/checkout@v3

        - name: "generate-data"
          env:
            FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
            FIREBASE_SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
          run: actions/generate-mock-data
