run-name: "generate-fuel-mock-data"
on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 10 * * *'  # 10:00 AM
    - cron: '0 18 * * *'  # 6:00 PM
    #   paths:  
    #     - '/../..'     ## path to firebase database
